<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/bootstrap.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <script async src="./assets/js/main.js"></script>
</head>

<body>
    <div class="container">
        <h1>Угадайте число от 1 до 100</h1>
        <button id="btn-start" onclick="start()" class="btn btn-primary">Начнём??</button>
        <div class="start-game" style="display: none;">
            <h3>Осталось попыток: <output id="tryOutput">10</output> </h3>
            <div class="guess-game">
                <label for="numberInput">Ваше число</label>
                <input type="number" id="numberInput" class="form-control my-3 w-50" onfocus="this.value=''" aria-label="Recipient's username"
                    aria-describedby="button-addon2">
                <button id="guessBtn" onclick="guess()" class="btn btn-primary" type="button">Вперёд</button>
                <h3 class="mt-3"><output id="numberOutput"></output></h3>
            </div>
        </div>
        
        <dialog id="resultModal" class="alert alert-danger ml-1">
            <h2><output id="resultOutput"></output></h2>
        </dialog>
    </div>
</body>

</html>
