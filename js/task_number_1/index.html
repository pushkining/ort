<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/bootstrap.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <script async src="./assets/js/main.js"></script>
</head>

<body>
    <div class="container">
        <div class="wrapper">
            <h1>Угадайте число от 1 до 100</h1>
            <img src="./assets/img/amit-lahav.jpg" alt="" class="mb-4 ml-5 w-25">
        </div>
        <button id="btn-start" onclick="start()" class="btn btn-primary">Начнём??</button>
        <div class="start-game" style="display: none;">
            <h3>Осталось попыток: <output id="tryOutput">10</output> </h3>
            <div class="guess-game">
                <label for="numberInput">Ваше число: <span id="numberOutInput">50</span></label>
                <input oninput="valueNum()" type="range" id="numberInput" class="form-control my-3 w-50" min="1"
                    max="100" step="1" onfocus="this.value=''">
                <button id="guessBtn" onclick="guess()" class="btn btn-primary" type="button">Вперёд</button>
                <h3 class="mt-3"><output id="numberOutput"></output></h3>
            </div>
        </div>

        <dialog id="resultModal" class="alert alert-danger border border-5">
            <div class="wrap w-auto">
                <h2><output id="resultOutput"></output></h2>
                <img src="./assets/img/myriam-zilles.jpg" alt="" class="w-25 mb-4">
            </div>
            <button onclick="startAgain()" class="btn btn-primary">Ещё??</button>
        </dialog>
    </div>
</body>

</html>
