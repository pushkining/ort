<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <script src="main.js"></script>
</head>

<body>
  <div class="container mt-5">
    <h1>Вычисление индекса массы тела</h1>

    <div class='row row-cols-1 row-cols-lg-4 my-4'>
      <div class="mb-3">
        <label for="heightInput" class="form-label">Рост</label>
        <input oninput="imt()" type="number" class="form-control" id="heightInput" min="0.3" max="2.72" value="1.7" step='0.01'>       
      </div>
      <div class="mb-3 form-check">
        <input oninput="imt()" type="checkbox" class='d-block mt-4' style='width:32px;height:32px;'id="capCheck">
        <label class="form-check-label" for="exampleCheck1">в см</label>
      </div>
      <div class="mb-3">
        <label for="weightInput" class="form-label">Масса</label>
        <input oninput="imt()" type="number" class="form-control" id="weightInput" min="3" max="400" value="50" step='1'>
      </div>
      
      <button type="submit" class="btn btn-primary w-100" onclick="imt()">Submit</button>
    </div>
    <h3 class="">Ваш индекс: <output id="indexOutput"></output> кг/м2</h3>
    <h3 class=""><output id="rateInd"></output></h3>

  </div>
</body>

</html>
